services:
  app:
    build: .
    image: course-app:local
    container_name: course-app
    ports:
      - "8000:8000"
    env_file:
      - .env
    environment:
      - UPLOAD_DIR=/var/app/uploads
      - HTTP_MAX_RETRIES=2
      - HTTP_BACKOFF_BASE=0.2
      - PYTHONUNBUFFERED=1

    user: "10001:10001"
    read_only: true
    tmpfs: ["/tmp"]
    volumes:
      - uploads:/var/app/uploads
    security_opt:
      - no-new-privileges:true
    cap_drop:
      - ALL

    healthcheck:
      test: ["CMD-SHELL", "curl -fsS http://127.0.0.1:8000/health || exit 1"]
      interval: 20s
      timeout: 3s
      start_period: 10s
      retries: 3

    restart: unless-stopped
    profiles: ["dev"]

volumes:
  uploads: {}
