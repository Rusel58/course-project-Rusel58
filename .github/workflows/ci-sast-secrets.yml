name: Security - SAST & Secrets

on:
  push:
    paths:
      - "**/*.py"
      - "requirements*.txt"
      - "security/**"
      - ".github/workflows/ci-sast-secrets.yml"
  pull_request:
    paths:
      - "**/*.py"
      - "requirements*.txt"
      - "security/**"
      - ".github/workflows/ci-sast-secrets.yml"
  workflow_dispatch:

permissions:
  contents: read

concurrency:
  group: sast-secrets-${{ github.ref }}
  cancel-in-progress: true

jobs:
  sast-secrets:
    runs-on: ubuntu-latest
    name: Security - SAST & Secrets

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Ensure evidence directory
        run: mkdir -p EVIDENCE/P10

      - name: Semgrep SAST (p/ci + custom rules)
        run: |
          docker run --rm \
            -v "$PWD:/src" \
            returntocorp/semgrep:1.93.0 \
            semgrep ci \
              --config "p/ci" \
              --config "/src/security/semgrep/rules.yml" \
              --sarif \
              --output "/src/EVIDENCE/P10/semgrep.sarif" \
              --metrics=off || true

      - name: Gitleaks detect secrets
        run: |
          docker run --rm \
            -v "$PWD:/repo" \
            zricethezav/gitleaks:v8.18.4 \
            detect \
              --no-banner \
              --config=/repo/security/.gitleaks.toml \
              --source=/repo \
              --report-format=json \
              --report-path=/repo/EVIDENCE/P10/gitleaks.json || true

      - name: Upload SAST & secrets reports
        uses: actions/upload-artifact@v4
        with:
          name: evidence-p10-sast-secrets-${{ github.sha }}
          path: EVIDENCE/P10/
          if-no-files-found: warn
