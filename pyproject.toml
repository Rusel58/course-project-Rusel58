[tool.ruff]
line-length = 100
target-version = "py311"

[tool.ruff.lint]
select = ["E", "F", "W", "I"]
extend-select = ["B", "C", "S"]
ignore = ["E501", "I001"]

[tool.ruff.lint.per-file-ignores]
"tests/**" = ["S101"]
"app/api/routes/**/*.py" = ["B008"]

[tool.black]
line-length = 100
target-version = ["py311"]

[tool.isort]
profile = "black"
line_length = 100
known_first_party = ["app", "tests"]
combine_as_imports = true
force_sort_within_sections = true
skip_gitignore = true
